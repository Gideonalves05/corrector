spring.application.name=Writing-Corrector-API

spring.datasource.url=jdbc:postgresql://localhost:5432/writing-corrector_db
spring.datasource.username=admin
spring.datasource.password=123

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


multipart.maxFileSize=10 MB
multipart.maxRequestSize=10 MB

spring.ai.vertex.ai.gemini.project-id=writing-corrector-api
spring.ai.vertex.ai.gemini.location=southamerica-east1
spring.ai.vertex.ai.gemini.chat.options.model=gemini-1.5-flash-002
spring.ai.vertex.ai.gemini.chat.options.temperature=0.5
spring.ai.vertex.ai.gemini.chat.options.max-tokens=3500


spring.main.allow-bean-definition-overriding=true

